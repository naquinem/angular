<div
  class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8"
>
  <div
    class="sm:mx-auto sm:w-full sm:max-w-sm"
  >
    <h2
      class="mt-1 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Add Logistic Details
    </h2>
  </div>

  <div
    class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm"
  >
    <form
      class="space-y-6"
      (ngSubmit)="handleSubmit()"
    >
      <div class="flex justify-center align-middle text-red-500">
        {{errorField}}
      </div>
      <div>
        <label
          for="logistics"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          logistics
        </label>
        <div
          class="mt-1"
        >
          <input
            id="logistics"
            [(ngModel)]="logistics"
            name="logistics"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <label
          for="snumber"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Serial Number
        </label>
        <div
          class="mt-1"
        >
          <input
            id="snumber"
            [(ngModel)]="snumber"
            name="snumber"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <label
          for="cnumber"
          class="block text-sm font-medium leading-6 text-gray-900"
        >
          Control Number
        </label>
        <div
          class="mt-1"
        >
          <input
            id="cnumber"
            [(ngModel)]="cnumber"
            name="cnumber"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>

      <div>
        <div
          class="flex items-center justify-between"
        >
          <label
            for="ecn"
            class="block text-sm font-medium leading-6 text-gray-900"
          >
            Engineering Change Number
          </label>
        </div>
        <div
          class="mt-1"
        >
          <input
            id="ecn"
            [(ngModel)]="ecn"
            name="ecn"
            type="text"
            autocomplete="off"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          >
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Submit Details
        </button>
      </div>
    </form>
  </div>
</div>
